# =====================================================
# CONFIGURACION DE DESARROLLO LOCAL
# =====================================================

# Base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:galeriaarte
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Email deshabilitado
spring.mail.host=localhost
spring.mail.port=1025

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=org.ipn.mx.galeriaarte.infrastructure.adapter.in.rest

# Server
server.port=8082
server.error.include-message=always
server.error.include-stacktrace=on-param

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.ipn.mx.galeriaarte=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Recursos estaticos
spring.mvc.throw-exception-if-no-handler-found=false
spring.web.resources.add-mappings=true