# =====================================================
# CONFIGURACIÓN DE PRODUCCIÓN PARA RENDER
# =====================================================

# Base de datos (variables de entorno de Render)

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Pool de conexiones optimizado para Render Free Tier
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Email
spring.mail.host=${EMAIL_HOST}
spring.mail.port=${EMAIL_PORT}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

brevo.api.key=${BREVO_API_KEY}
brevo.sender.email=${BREVO_EMAIL}
brevo.sender.name=${BREVO_NAME}


# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=org.ipn.mx.galeriaarte.infrastructure.adapter.in.rest


# Server
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-stacktrace=never

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging optimizado para producción
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=ERROR
logging.level.org.ipn.mx.galeriaarte=WARN
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{36} - %msg%n