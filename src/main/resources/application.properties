# =====================================================
# CONFIGURACIÓN DE BASE DE DATOS POSTGRESQL EN LA NUBE
# =====================================================
# TODO: MODIFICAR ESTOS VALORES CUANDO TENGAS LA BD EN LA NUBE
spring.datasource.url=jdbc:postgresql://TU_HOST:5432/TU_DATABASE
spring.datasource.username=TU_USUARIO
spring.datasource.password=TU_PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =====================================================
# CONFIGURACIÓN DE EMAIL
# =====================================================
# TODO: MODIFICAR ESTOS VALORES CON TU CUENTA DE EMAIL
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=TU_EMAIL@gmail.com
spring.mail.password=TU_APP_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# =====================================================
# CONFIGURACIÓN DE SWAGGER
# =====================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=org.ipn.mx.galeriaarte.infrastructure.adapter.in.rest

# =====================================================
# CONFIGURACIÓN DEL SERVIDOR
# =====================================================
server.port=8080
server.error.include-message=always
server.error.include-stacktrace=never

# =====================================================
# CONFIGURACIÓN DE LOGGING
# =====================================================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.org.ipn.mx.galeriaarte=DEBUG